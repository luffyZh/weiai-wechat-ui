<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微爱视力小程序</title>
  <style>
    :root {
      --color-primary: #0958d9;
      --color-light-blue: #e6f4ff;
      --color-green: #1dbe2a;
      --color-black: #000;
      --color-white: #fff;
      --color-text: #333333;
      --color-border: #ebedf0;
      --color-bg: #f2f3f5;
      --color-shadow-color: rgba(0, 0, 0, 0.1);
      --text-content: 12px;
      --border-radius: 4px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--color-bg);
    }
    
    .content {
      flex: 1;
      overflow-y: auto;
      background-color: var(--color-bg);
      padding: 15px;
    }
    
    .tabbar {
      height: 60px;
      background-color: var(--color-white);
      border-top: 1px solid var(--color-border);
      display: flex;
      position: relative;
    }
    
    .tab-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: var(--text-content);
      color: var(--color-text);
      position: relative;
      cursor: pointer;
    }
    
    .tab-item.active {
      color: var(--color-primary);
    }
    
    .tab-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
    
    /* 隐藏填充图标，激活时显示 */
    .tab-icon-fill {
      display: none;
    }
    
    .tab-item.active .tab-icon-fill {
      display: block;
    }
    
    .tab-item.active .tab-icon-outline {
      display: none;
    }
    
    .device-button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateY(-20%);
      width: 56px;
      height: 56px;
      background-color: var(--color-light-blue);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 -2px 10px var(--color-shadow-color);
      border: 2px solid var(--color-primary);
    }
    
    .tab-item.active .device-button {
      background-color: var(--color-primary);
    }
    
    .device-icon {
      width: 30px;
      height: 30px;
      fill: var(--color-primary);
    }
    
    .tab-item.active .device-icon {
      fill: var(--color-white);
    }
    
    /* 示例内容样式 */
    .demo-content {
      background-color: var(--color-white);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 3px var(--color-shadow-color);
    }
    
    .demo-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .label {
      flex: 1;
      font-size: 14px;
      color: var(--color-text);
    }
    
    .value {
      flex: 1;
      font-size: 14px;
      color: var(--color-white);
      padding: 8px 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- 示例内容 -->
    <div class="demo-content">
      <div class="demo-title">小程序UI标准页面</div>
      <div class="row">
        <div class="label">
          主题色
        </div>
        <div class="value" style="background-color: var(--color-primary)">
          #0958d9
        </div>
      </div>
      <div class="row">
        <div class="label">
          主题背景色
        </div>
        <div class="value" style="background-color: var(--color-light-blue); color: var(--color-black)">
          #e6f4ff
        </div>
      </div>
      <div class="row">
        <div class="label">
          副主题色
        </div>
        <div class="value" style="background-color: var(--color-green)">
          #1dbe2a
        </div>
      </div>
      <div class="row">
        <div class="label">
          背景色
        </div>
        <div class="value" style="background-color: var(--color-bg); color: var(--color-black)">
          #f2f3f5
        </div>
      </div>
      <div class="row">
        <div class="label">
          黑色
        </div>
        <div class="value" style="background-color: var(--color-black)">
          #000000
        </div>
      </div>
      <div class="row">
        <div class="label">
          白色
        </div>
        <div class="value" style="background-color: var(--color-white); color: var(--color-black)">
          #ffffff
        </div>
      </div>
      <div class="row">
        <div class="label">
          文本颜色
        </div>
        <div class="value" style="background-color: var(--color-text)">
          #333333
        </div>
      </div>
      <div class="row">
        <div class="label">
          边框色
        </div>
        <div class="value" style="background-color: var(--color-border); color: var(--color-black)">
          #ebedf0
        </div>
      </div>
      <div class="row">
        <div class="label">
          陰影色
        </div>
        <div class="value" style="background-color: rgba(0, 0, 0, 0.1); color: var(--color-black)">
          rgba(0, 0, 0, 0.1)
        </div>
      </div>
    </div>
    
    <div class="demo-content">
      <div class="demo-title">内容示例</div>
      <li>
        内容文字大小：14pt
      </li>
      <li>
        标题文字大小：16pt
      </li>
      <li>
        卡片圆角大小：0px
      </li>
      <li>
        所有边框和线：1px
      </li>
    </div>
    
    <!-- 更多内容可以在这里添加 -->
  </div>
  
  <div class="tabbar">
    <div class="tab-item active" data-tab="home">
      <img src="assets/shop_fill.svg" class="tab-icon tab-icon-fill" alt="首页">
      <img src="assets/shop.svg" class="tab-icon tab-icon-outline" alt="首页">
      <span>首页</span>
    </div>
    
    <div class="tab-item" data-tab="category">
      <img src="assets/rank_fill.svg" class="tab-icon tab-icon-fill" alt="分类">
      <img src="assets/rank.svg" class="tab-icon tab-icon-outline" alt="分类">
      <span>分类</span>
    </div>
    
    <div class="tab-item" data-tab="device">
      <div class="device-button">
        <svg t="1745461463599" class="device-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="11195"><path d="M876.384 224.928 146.848 224.928c-45.28 0-82.112 37.696-82.112 84.032l0 439.904c0 46.336 37.344 84.064 83.264 84.064l199.296 0c33.888 0 64.096-20.48 77.056-52.32l57.888-144.896c5.152-12.672 17.152-20.832 30.56-20.832 13.376 0 25.344 8.192 30.4 20.672l58.016 145.28c12.672 31.2 43.232 52.128 75.968 52.128l199.232 0c46.496 0 84.352-37.728 84.352-84.064L960.768 308.96C960.704 262.656 922.88 224.928 876.384 224.928zM307.072 608.064c-61.76 0-112-50.24-112-112 0-61.76 50.24-112 112-112s112 50.24 112 112C419.072 557.824 368.832 608.064 307.072 608.064zM722.368 608.064c-61.76 0-112-50.24-112-112 0-61.76 50.24-112 112-112s112 50.24 112 112C834.368 557.824 784.128 608.064 722.368 608.064z" p-id="11196"></path></svg>
      </div>
    </div>
    
    <div class="tab-item" data-tab="cart">
      <img src="assets/cart_fill.svg" class="tab-icon tab-icon-fill" alt="购物袋">
      <img src="assets/cart.svg" class="tab-icon tab-icon-outline" alt="购物袋">
      <span>购物袋</span>
    </div>
    
    <div class="tab-item" data-tab="profile">
      <img src="assets/profile_fill.svg" class="tab-icon tab-icon-fill" alt="我的">
      <img src="assets/profile.svg" class="tab-icon tab-icon-outline" alt="我的">
      <span>我的</span>
    </div>
  </div>

  <script>
    // 添加标签页切换功能
    document.querySelectorAll('.tab-item').forEach(tab => {
      tab.addEventListener('click', function() {
        // 移除所有active类
        document.querySelectorAll('.tab-item').forEach(item => {
          item.classList.remove('active');
        });
        
        // 给当前点击的标签添加active类
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
